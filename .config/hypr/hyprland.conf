# bind = CTRL, SPACE ,exec, ~/.config/rofi/launchers/type-7/launcher.sh
bind = CTRL, SPACE ,exec, rofi -combi-modi drun,emoji -modi combi -show combi -display-drun '' -display-emoji '' -emoji-mode copy
bind = ALT, P, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy && wtype -M ctrl shift -P v -m ctrl 
bind = $mainMod, TAB ,exec, rofi -show window
bind = $mainMod, RETURN ,exec, kitty 
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, R, exit, 
bind = $mainMod, C, exec, firefox-developer-edition 
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod SHIFT, N, exec, ~/.config/eww/user-menu/close_user_menu;swaync-client -t -sw
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, W, fullscreen, 1
bind = $mainMod, ESCAPE, exec, ~/.local/bin/lock-screen.sh
bind = $mainMod SHIFT, DELETE, exec, wlogout
bind = $mainMod, G, togglegroup
bind = $mainMod, I, exec, ~/.config/eww/user-menu/toggle_user_menu
bind = $mainMod, E, exec, ~/.local/bin/toggle-layout.sh
bind = $mainMod, M, layoutmsg, swapwithmaster master
bind = $mainMod, O, focusCurrentOrLast
bind = ,Print,exec, HYPRLAND_INTERACTIVE_SCREENSHOT_SAVEDIR=/home/brunnseb/Pictures/screenshots hyprland-interactive-screenshot
