#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
monitor=eDP-1,pref,0x0,1
monitor=DP-6,1920x1200,1920x0,1
monitor=DP-4,1920x1080,3840x0,1
monitor=,preferred,auto,1

exec-once = [workspace special:teams silent] ferdium --enable-features=WebRTCPipeWireCapturer,WaylandWindowDecorations
exec-once = [workspace special silent] kitty

# Scripts
#exec-once=$HOME/.local/share/hyprload/hyprload.sh
exec-once=hyprctl plugin load $HOME/.config/hypr/plugins/split-monitor-workspaces/split-monitor-workspaces.so
exec-once=$HOME/.config/hypr/scripts/xdg-desktop-portal
exec-once=$HOME/.config/hypr/scripts/auto-rotate &
exec-once=$HOME/.config/hypr/scripts/idle-off &
exec-once=$HOME/.config/eww/launch_bar &
exec-once=$HOME/.config/hypr/scripts/touchscreen-gestures &

exec=swaybg -i $HOME/Pictures/wallpapers/wallpaper.jpg &
exec-once=swaync &
exec-once=/usr/lib/kdeconnectd &  
exec-once=/usr/lib/lxpolkit/lxpolkit &
exec-once=avizo-service &
exec-once=sway-audio-idle-inhibit &
exec-once=nm-applet --indicator &
exec-once=blueman-applet &
exec-once=slimbookbattery --minimize &
exec-once=batsignal -b -n BAT0 -w 25 -c 15 -d 5 &
exec-once=wvkbd-mobintl --hidden -L 350 -H 500
exec-once=nwggrid-server &
exec-once=wl-paste --type text --watch cliphist store

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ch
    kb_options = grp:alt_space_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 7
    gaps_out = 15
    border_size = 3
    col.inactive_border = rgba(ffffffee) rgba(ffffff11) rgba(ffffff11) rgba(ffffff11) rgba(ffffffee) 45deg
    col.active_border = rgba(67D4F1ee)
    col.group_border = rgba(B1A6EE88)
    col.group_border_active = rgba(B1A6EEee)

    layout = dwindle 
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    dim_strength = 0.25
    dim_inactive = true
    
    blur {
        size = 3
        passes = 1
        new_optimizations = true
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windowsIn, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, slide
    animation = windowsMove, 1, 2, default, slide
    animation = border, 1, 1, default
    animation = borderangle, 1, 8, default
    animation = fadeIn, 1, 4, default
    animation = workspaces, 1, 4, default, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_is_master = false
}

gestures {
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    focus_on_activate = true    
}

binds {
    allow_workspace_cycles = true
}

master {
    special_scale_factor = 0.95
}

# Example windowrule v1
windowrulev2 = float,class:^(nm-openconnect-auth-dialog)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(thunar)$,title:^(File Operation Progress)$
windowrulev2 = float,class:^slimbookintelcontroller$
windowrulev2 = fullscreen,class:^(org.jellyfin.jellyfinmediaplayer)$
windowrulev2 = idleinhibit always,class:^(org.jellyfin.jellyfinmediaplayer)$
windowrulev2 = idleinhibit always,class:^(vlc)$
windowrulev2 = idleinhibit always,class:^(krita)$
layerrule =  noanim, rofi
layerrule =  blur, rofi

$mainMod = SUPER


## Binds
# Layout
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle
bind = $mainMod, M, layoutmsg, swapwithmaster master
bind = $mainMod, G, togglegroup
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, W, fullscreen, 1
bind = $mainMod, E, exec, $HOME/.config/hypr/scripts/toggle-layout
bind = $mainMod, O, focusCurrentOrLast

# Rofi
bind = CTRL, SPACE ,exec, killall rofi || rofi -combi-modi drun,"emoji:$HOME/.config/rofi/dmoji" -modi combi -show combi -display-drun '' -display-emoji '' 
bind = ALT, w,exec, killall rofi || rofi -lines 10 -padding 0 -show search -modi search:~/.config/rofi/rofi-web-search/rofi-web-search.py -i -p "Search: " 
bind = ALT, P, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy && wtype -M ctrl shift -P v -m ctrl 
bind = $mainMod, TAB ,exec, killall rofi || rofi -show window

# Screenshot
bind = ,Print,exec, HYPRLAND_INTERACTIVE_SCREENSHOT_SAVEDIR=/home/brunnseb/Pictures/screenshots hyprland-interactive-screenshot
bind = CTRL,Print,exec, kooha

# System
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, R, exit, 
bind = $mainMod, ESCAPE, exec, $HOME/.config/hypr/scripts/lock-screen
bind = $mainMod SHIFT, DELETE, exec, wlogout
bind = $mainMod, F12, exec, $HOME/.config/hypr/scripts/toggle-laptop-monitor

# Apps
bind = $mainMod, C, exec, MOZ_ENABLE_WAYLAND=1 firefox-developer-edition
bind = $mainMod SHIFT, N, exec, ~/.config/eww/user-menu/close_user_menu;swaync-client -t -sw
bind = $mainMod, I, exec, ~/.config/eww/user-menu/toggle_user_menu
bind = $mainMod, RETURN ,exec, kitty 

# trigger when the switch is turning on
bindl=,switch:on:Lid Switch,exec,hyprctl dispatch dpms off eDP-1 
# trigger when the switch is turning off
bindl=,switch:off:Lid Switch,exec,hyprctl dispatch dpms on eDP-1
# trigger when the switch is turning on
bindl=,switch:on:Intel HID switches,exec,$HOME/.config/hypr/scripts/change-scale 1.4
# trigger when the switch is turning off
bindl=,switch:off:Intel HID switches,exec,$HOME/.config/hypr/scripts/change-scale 1

bind=ALT,M,submap,move # will switch to a submap called move 

submap=move # will start a submap called "move"

binde=,l,moveactive,10 0
binde=,h,moveactive,-10 0
binde=,k,moveactive,0 -10
binde=,j,moveactive,0 10

bind=,Q,submap,reset # use reset to go back to the global submap
bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset 

bind=ALT,R,submap,resize # will switch to a submap called resize

submap=resize # will start a submap called "resize"

binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

bind=,Q,submap,reset # use reset to go back to the global submap
bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset 

# Power 
bindr = ,XF86PowerOff, exec, wlogout

# Volume
bind = ,XF86AudioRaiseVolume, exec, volumectl -u up
bind = ,XF86AudioLowerVolume, exec, volumectl -u down
bind = ,XF86AudioMute, exec, volumectl toggle-mute
bind = ,XF86AudioMicMute, exec, volumectl -m toggle-mute 

# Brightness
bind = ,XF86MonBrightnessUp, exec, lightctl up
bind = ,XF86MonBrightnessDown, exec, lightctl down

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Focus workspace
bind = $mainMod CTRL, J, workspace, +1
bind = $mainMod CTRL, K, workspace, -1

# Move window 
bind = $mainMod SHIFT, H, moveintogroup, l
bind = $mainMod SHIFT, L, moveintogroup, r
bind = $mainMod SHIFT, K, moveintogroup, u
bind = $mainMod SHIFT, J, moveintogroup, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = ALT SHIFT, J, split-movetoworkspace, +1 
bind = ALT SHIFT, K, split-movetoworkspace, -1 


# Special Workspace
bind = $mainMod, S, togglespecialworkspace
bind = $mainMod SHIFT, S, movetoworkspace, special
bind = $mainMod CTRL, S, movetoworkspace, e+0 
bind = $mainMod CTRL, S, togglespecialworkspace
bind = $mainMod, U, togglespecialworkspace, teams 
bind = $mainMod SHIFT, U, movetoworkspace, special:teams 
bind = $mainMod CTRL, U, movetoworkspace, e+0 
bind = $mainMod CTRL, U, togglespecialworkspace, teams 

# Pin
bind = ALT, P, pin, 

bind = ALT, G, moveoutofgroup

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

bind = ALT CTRL, L, focusmonitor, r
bind = ALT CTRL, H, focusmonitor, l

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

bind = $mainMod CTRL, L, changegroupactive, f
bind = $mainMod CTRL, H, changegroupactive, b

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
