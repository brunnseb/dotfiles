#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,2256x1504,0x0,1
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=/usr/lib/polkit-kde-authentication-agent-1 &
exec-once=swaync &
exec-once=avizo-service &
exec-once=auto-rotate.sh &
exec-once=idle-off.sh &
exec-once=sway-audio-idle-inhibit &
exec-once=sfwbar &
exec-once=waybar &
exec-once=nm-applet --indicator &
exec-once=blueman-applet &
exec-once=batsignal -b -n BAT0 -w 25 -c 15 -d 5 &
exec-once=watch_tablet
exec-once=touchscreen-gestures.sh &
exec-once=wvkbd-mobintl --hidden -L 350 -H 500
exec-once=nwggrid-server &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 7
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

binds {
}

# Example windowrule v1
windowrulev2 = float,class:^(nm-openconnect-auth-dialog)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = CTRL, SPACE ,exec, ~/.config/rofi/launchers/type-7/launcher.sh
bind = CTRL, SPACE ,exec, ulauncher
bind = $mainMod, TAB ,exec, killall -SIGUSR1 sfwbar
bind = $mainMod, RETURN ,exec, kitty
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, R, exit, 
bind = $mainMod, C, exec, firefox-developer-edition 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, W, fullscreen, 1
bind = $mainMod, ESCAPE, exec, lock-screen.sh
bind = ALT, SPACE, exec, rofimoji
bind = $mainMod, G, togglegroup
bind = $mainMod, E, exec, toggle-layout.sh
bind = $mainMod, M, layoutmsg, swapwithmaster master
bind = $mainMod, Y, moveactive, 100 100


bind=ALT,M,submap,move # will switch to a submap called resize

submap=move # will start a submap called "resize"

binde=,l,moveactive,10 0
binde=,h,moveactive,-10 0
binde=,k,moveactive,0 -10
binde=,j,moveactive,0 10

bind=,Q,submap,reset # use reset to go back to the global submap
bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset 

bind=ALT,R,submap,resize # will switch to a submap called resize

submap=resize # will start a submap called "resize"

binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

bind=,Q,submap,reset # use reset to go back to the global submap
bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset 


# Power 
bindr = ,XF86PowerOff, exec, wlogout

# Volume
bind = ,XF86AudioRaiseVolume, exec, volumectl -u up
bind = ,XF86AudioLowerVolume, exec, volumectl -u down
bind = ,XF86AudioMute, exec, volumectl toggle-mute
bind = ,XF86AudioMicMute, exec, volumectl -m toggle-mute 

# Brightness
bind = ,XF86MonBrightnessUp, exec, lightctl up
bind = ,XF86MonBrightnessDown, exec, lightctl down

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window 
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bindm = ALT, G, movewindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = ALT, J, workspace, +1
bind = ALT, K, workspace, -1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = ALT, L, changegroupactive, f
bind = ALT, H, changegroupactive, b

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
