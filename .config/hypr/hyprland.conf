# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ch
    kb_options = grp:alt_space_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 7
    gaps_out = 15
    border_size = 3
    col.inactive_border = rgba(ffffffee) rgba(ffffff11) rgba(ffffff11) rgba(ffffff11) rgba(ffffffee) 45deg
    col.active_border = rgba(67D4F1ee)
    col.group_border = rgba(B1A6EE88)
    col.group_border_active = rgba(B1A6EEee)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    dim_strength = 0.25
    dim_inactive = true
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    focus_on_activate = true    
    enable_swallow = true
    swallow_regex = ^(kitty)$ 
}

binds {
    allow_workspace_cycles = true
}

master {
    special_scale_factor = 0.95
}

# Example windowrule v1
windowrulev2 = float,class:^(nm-openconnect-auth-dialog)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = tile,class:^(Microsoft-edge)$
windowrulev2 = fullscreen,class:^(org.jellyfin.jellyfinmediaplayer)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

