# trigger when the switch is turning on
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, auto, 1" & ~/.config/eww/launch_bar & hyprpaper 
# trigger when the switch is turning on
bindl=,switch:on:Intel HID switches,exec,$HOME/.config/hypr/scripts/change-scale 1.4
# trigger when the switch is turning off
bindl=,switch:off:Intel HID switches,exec,$HOME/.config/hypr/scripts/change-scale 1

bind=ALT,M,submap,move # will switch to a submap called move 

submap=move # will start a submap called "move"

binde=,l,moveactive,10 0
binde=,h,moveactive,-10 0
binde=,k,moveactive,0 -10
binde=,j,moveactive,0 10

bind=,Q,submap,reset # use reset to go back to the global submap
bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset 

bind=ALT,R,submap,resize # will switch to a submap called resize

submap=resize # will start a submap called "resize"

binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

bind=,Q,submap,reset # use reset to go back to the global submap
bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset 


# Power 
bindr = ,XF86PowerOff, exec, wlogout

# Volume
bind = ,XF86AudioRaiseVolume, exec, volumectl -u up
bind = ,XF86AudioLowerVolume, exec, volumectl -u down
bind = ,XF86AudioMute, exec, volumectl toggle-mute
bind = ,XF86AudioMicMute, exec, volumectl -m toggle-mute 

# Brightness
bind = ,XF86MonBrightnessUp, exec, lightctl up
bind = ,XF86MonBrightnessDown, exec, lightctl down

